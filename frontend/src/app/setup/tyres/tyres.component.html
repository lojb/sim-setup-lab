<div class="d-flex flex-column justify-content-center align-items-center rounded-4 blurred">
  <div class="d-flex flex-column align-items-center">
    <h2>Front</h2>
    <div class="d-flex flex-row">
      <div class="mx-5">
        <p>Left</p>
      </div>
      <div class="mx-5">
        <p>Right</p>
      </div>
    </div>
    <div class="d-flex flex-row w-75">
      <div class="d-flex flex-row justify-content-center align-items-center text-center">
        <input class="form-control w-50 number-input" type="number" [(ngModel)]="tyresValues.frontLeftToe">
      </div>
      <div class="d-flex flex-row justify-content-center align-items-center w-50">
        <p>Front Toe (°)</p>
      </div>
      <div class="d-flex flex-row justify-content-center align-items-center">
        <input class="form-control w-50 number-input" type="number" [(ngModel)]="tyresValues.frontRightToe">
      </div>
    </div>
    <div class="d-flex flex-row w-75">
      <div class="d-flex flex-row justify-content-center align-items-center">
        <input class="form-control w-50 number-input" type="number" [(ngModel)]="tyresValues.frontLeftCamber">
      </div>
      <div class="d-flex flex-row justify-content-center align-items-center w-50">
        <p>Front Camber (°)</p>
      </div>
      <div class="d-flex flex-row justify-content-center align-items-center">
        <input class="form-control w-50 number-input" type="number" [(ngModel)]="tyresValues.frontRightCamber">
      </div>
    </div>
    <div class="d-flex flex-row w-75">
      <div class="d-flex flex-row justify-content-center align-items-center">
        <input class="form-control w-50 number-input" type="number" [(ngModel)]="tyresValues.casterLeft">
      </div>
      <div class="d-flex flex-row justify-content-center align-items-center w-50">
        <p>Caster (°)</p>
      </div>
      <div class="d-flex flex-row justify-content-center align-items-center">
        <input class="form-control w-50 number-input" type="number" [(ngModel)]="tyresValues.casterRight">
      </div>
    </div>
  </div>
  <div class="d-flex flex-column justify-content-center align-items-center">
    <h2 class="">Rear</h2>
    <div class="d-flex flex-row w-75">
      <div class="d-flex flex-row justify-content-center align-items-center">
        <input class="form-control w-50 number-input" type="number" [(ngModel)]="tyresValues.rearLeftToe">
      </div>
      <div class="d-flex flex-row justify-content-center align-items-center w-50">
        <p>Rear Toe (°)</p>
      </div>
      <div class="d-flex flex-row justify-content-center align-items-center">
        <input class="form-control w-50 number-input" type="number" [(ngModel)]="tyresValues.rearRightToe">
      </div>
    </div>
    <div class="d-flex flex-row w-75">
      <div class="d-flex flex-row justify-content-center align-items-center">
        <input class="form-control w-50 number-input" type="number" [(ngModel)]="tyresValues.rearLeftCamber">
      </div>
      <div class="d-flex flex-row justify-content-center align-items-center w-50">
        <p>Rear Camber (°)</p>
      </div>
      <div class="d-flex flex-row justify-content-center align-items-center">
        <input class="form-control w-50 number-input" type="number" [(ngModel)]="tyresValues.rearRightCamber">
      </div>
    </div>
  </div>
</div>
