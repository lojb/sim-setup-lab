<div
  class="login-register">
  <div class="flex flex-col gap-[20px]">
    <ng-form class="flex flex-col gap-[2px]" [formGroup]="loginForm">
      <label class="mb-[5px] text-[#717171] font-semibold text-[12px]">
        Username
      </label>
      <input type="text" formControlName="username" name="username"
             class="input">
      <p class="text text-danger" *ngIf="Username.errors?.['required'] && Username.touched">
        Username is required
      </p>
      <p class="text text-danger" *ngIf="Username.errors?.['minlength'] && Username.touched">
        Username needs to be at least 5 characters
      </p>
      <label class="mb-[5px] text-[#717171] font-semibold text-[12px]">
        Password
      </label>
      <input type="password" formControlName="password" name="password"
             class="input">
      <p class="text text-danger" *ngIf="Password.errors?.['required'] && Password.touched">
        Password is required
      </p>
      <p class="text text-danger" *ngIf="Password.errors?.['minlength'] && Password.touched">
        Password needs to be at least 8 characters
      </p>
      <p class="flex justify-center items-center">Not a user yet? register
        <a routerLink="/register" class="text-blue-700 underline pl-1"> here</a>
      </p>
    </ng-form>
  </div>
  <div class="flex justify-center items-center">
    <button class="disabled-button" (click)="LoginUser()" [disabled]="!loginForm.valid">
      Login
    </button>
  </div>
</div>
